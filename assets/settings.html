<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body { background: #1a1b1e; color: #e8eaed; font-family: 'Segoe UI', sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
        h1 { border-bottom: 1px solid #333; padding-bottom: 15px; }
        .setting-group { margin-bottom: 30px; background: #202124; padding: 20px; border-radius: 12px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        p { color: #9aa0a6; font-size: 14px; margin-top: 0; }
        
        select { 
            width: 100%; padding: 10px; background-color: #303134; color: white; 
            border: 1px solid #444; border-radius: 6px; outline: none; 
            appearance: none; -webkit-appearance: none; cursor: pointer;
        }
        
        button { 
            background: #8ab4f8; color: #000; border: none; padding: 10px 20px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 20px; 
            appearance: none; -webkit-appearance: none;
        }
        button:hover { opacity: 0.9; }

        /* Danger Zone for Clear Cache */
        .danger-zone { border: 1px solid #5f3b3b; }
        .btn-danger { background: #e06c75; color: white; margin-top: 0; }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <div class="setting-group">
        <label>Search Engine</label>
        <select id="engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
    </div>

    <div class="setting-group">
        <label>Theme</label>
        <select id="theme">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
        </select>
    </div>

    <button onclick="saveSettings()">Save Changes</button>

    <br><br>

    <div class="setting-group danger-zone">
        <label>Privacy & Data</label>
        <p>Clear temporary files, cookies, and cached images.</p>
        <button class="btn-danger" onclick="clearCache()">Clear Cache & Cookies</button>
    </div>

    <script>
        function saveSettings() {
            const engine = document.getElementById('engine').value;
            const theme = document.getElementById('theme').value;
            window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({
                type: 'save_settings',
                engine: engine,
                theme: theme
            }));
            alert('Settings Saved!');
        }

        function clearCache() {
            if(confirm("Are you sure you want to clear all cache and cookies?")) {
                window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'clear_cache' }));
            }
        }

        function loadCurrentSettings(engine, theme) {
            document.getElementById('engine').value = engine;
            document.getElementById('theme').value = theme;
        }

        window.onload = () => {
            window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'get_settings' }));
        }
    </script>
</body>
</html>
