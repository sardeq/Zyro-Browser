<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <style>
        :root { --bg: #1a1b1e; --accent: #8ab4f8; --text: #e8eaed; --panel: #202124; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; transition: background 0.3s; }
        
        /* Theme Classes */
        body.theme-light { --bg: #f1f3f4; --text: #202124; --panel: #ffffff; --accent: #1a73e8; }
        
        h1 { font-size: 4rem; margin-bottom: 20px; font-weight: 300; letter-spacing: -2px; }
        
        /* Search Box */
        .search-box {
            width: 600px; max-width: 90%; background: var(--panel);
            border-radius: 30px; padding: 12px 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; transition: transform 0.2s, box-shadow 0.2s;
        }
        .search-box:hover, .search-box:focus-within { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        input { flex: 1; background: transparent; border: none; font-size: 18px; color: var(--text); outline: none; margin-left: 10px; }
        
        /* Widgets Area */
        .widgets { margin-top: 60px; display: flex; gap: 20px; }
        .widget {
            background: var(--panel); padding: 15px 25px; border-radius: 16px;
            min-width: 140px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .widget h3 { margin: 0; font-size: 14px; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }
        .widget .value { font-size: 24px; font-weight: bold; color: var(--accent); margin-top: 5px; }
        
        /* Background decorative blob */
        .blob { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); opacity: 0.05; z-index: -1; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body class="theme-dark">
    <div class="blob"></div>
    <h1>Zyro</h1>
    
    <div class="search-box">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" id="search" placeholder="Search the web..." autofocus>
    </div>

    <div class="widgets">
        <div class="widget">
            <h3>CPU Usage</h3>
            <div class="value" id="cpu-val">0%</div>
        </div>
        <div class="widget">
            <h3>RAM Usage</h3>
            <div class="value" id="ram-val">0 GB</div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        
        // Handle Search
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value;
                if(query) window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'search', query: query }));
            }
        });

        // Update Theme from JS call
        function setTheme(themeName) {
            document.body.className = 'theme-' + themeName;
        }

        // Update Stats from JS call
        function updateStats(cpu, ram) {
            document.getElementById('cpu-val').innerText = cpu + "%";
            document.getElementById('ram-val').innerText = ram;
        }
        
        // Request initial theme
        window.onload = () => window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'get_theme' }));
    </script>
</body>
</html>
