<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <style>
        :root { --bg: #1a1b1e; --panel: #202124; --text: #e8eaed; --accent: #8ab4f8; }
        body.theme-light { --bg: #f1f3f4; --panel: #ffffff; --text: #202124; --accent: #1a73e8; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
        
        .add-box { background: var(--panel); padding: 20px; border-radius: 8px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; }
        input { background: #303134; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; }
        button { background: var(--accent); color: black; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .pass-item { background: var(--panel); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: grid; grid-template-columns: 1fr 1fr 1fr auto; align-items: center; gap: 10px; }
        .site { font-weight: bold; }
        .pass-masked { font-family: monospace; letter-spacing: 2px; }
        .del-btn { background: #e06c75; color: white; }
    </style>
</head>
<body class="theme-dark">
    <h1>Passwords</h1>
    
    <div class="add-box">
        <input type="text" id="new-site" placeholder="Website (e.g. google.com)">
        <input type="text" id="new-user" placeholder="Username">
        <input type="password" id="new-pass" placeholder="Password">
        <button onclick="addPass()">Save</button>
    </div>

    <div id="list"></div>

    <script>
        function renderPasswords(jsonStr) {
            const list = document.getElementById('list');
            const data = JSON.parse(jsonStr);
            list.innerHTML = '';
            
            data.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'pass-item';
                div.innerHTML = `
                    <div class="site">${p.site}</div>
                    <div>${p.user}</div>
                    <div class="pass-masked" onclick="this.innerText = '${p.pass}'">•••••••</div>
                    <button class="del-btn" onclick="delPass(${index})">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function addPass() {
            const s = document.getElementById('new-site').value;
            const u = document.getElementById('new-user').value;
            const p = document.getElementById('new-pass').value;
            if(s && u && p) {
                window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'save_password', site: s, user: u, pass: p }));
                document.getElementById('new-pass').value = '';
                setTimeout(refresh, 100);
            }
        }

        function delPass(index) {
            if(confirm('Delete this password?')) {
                window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'delete_password', index: index }));
                setTimeout(refresh, 100);
            }
        }

        function refresh() { window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'get_passwords' })); }
        function setTheme(themeName) { document.body.className = 'theme-' + themeName; }
        
        window.onload = () => {
            window.webkit.messageHandlers.zyro.postMessage(JSON.stringify({ type: 'get_theme' }));
            refresh();
        }
    </script>
</body>
</html>
