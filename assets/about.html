<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Zyro</title>
    <style>
        body { 
            background: #1a1b1e; 
            color: #e8eaed; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .card { 
            background: #202124; 
            padding: 50px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            min-width: 300px;
        }

        /* Logo Circle Container */
        .logo-circle {
            width: 100px;
            height: 100px;
            background-color: #2d2e31; /* Dark grey circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-circle img {
            width: 150px; /* Adjust size of the lightning bolt inside circle */
            height: auto;
            display: block;
        }

        h1 { 
            font-size: 2.5rem; 
            margin: 10px 0; 
            font-weight: 600;
        }
        
        p { color: #9aa0a6; margin: 5px 0; }
        .version { font-size: 0.9rem; opacity: 0.7; margin-bottom: 20px; }

        /* Social Icons Area */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid #3c4043;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #303134;
            color: #9aa0a6;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            background-color: #3c4043;
            color: #8ab4f8; /* Zyro Blue */
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-circle">
            <img src="Images/logo_no_text.png" alt="Zyro Logo">
        </div>

        <h1>Zyro Browser</h1>
        <p class="version">Version 0.1.2 Alpha</p>
        <p>By Sadeq</p>
